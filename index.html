    ul.resource >li>a{

    .box-footer{

    }
    .box-title{
        border-left: 2px solid #88B7E0;
        text-indent: 8px;
    }
    .helpers{
        height: 260px;
        overflow: hidden;
    }

        box-shadow: 0 1px 1px rgba(0,0,0,0.15);
