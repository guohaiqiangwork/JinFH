<!DOCTYPE html>
<!--[if lt IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gte IE 8]><!-->
<html class="no-js" id="ng-app" ng-controller="MainCtrl">
<!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content ="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>{{config.app.name}} 理赔分摊 | {{config.app.version}}</title>
    <!-- build:css({.tmp,app}) assets/css/main.css -->
    <link rel="stylesheet" href="assets/css/bootstrap.3.1.1.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-olive.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-riskunit.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="assets/css/riskunit.css" />
    <link rel="stylesheet" href="assets/css/icons.css" />
    <link rel="stylesheet"  href="assets/css/animate.css">
    <link rel="stylesheet"  href="assets/css/ng-animate.css">
    <link rel="stylesheet" href="assets/css/jquery.fileupload.css">
    <link rel="stylesheet" href="assets/css/jquery.fileupload-ui.css">
    <!-- endbuild -->

</head>
<body>
<!--[if lt IE 9]>
<div>不支持此浏览器</div>
<![endif]-->
<div ng-switch = "global.user.id === ''">
    <div ng-switch-when="false">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="brand"></div>
                </div>

            </div><!-- /.container-fluid -->
        </nav>

        <div class="ui-view-container">
            <div ui-view="main" ng-cloak></div>
        </div>
    </div>
</div>

<div class="splash-window">
    <div>
        <div class="loader circle"></div>
    </div>
</div>

<div class="slide notification" ng-if="global.notification.message.length>0">
    <button type="button" class="close" ng-click="closeNotification()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <span class="glyphicon" ng-class="{'glyphicon-ok-sign':global.notification.type==='success','glyphicon-remove-circle':global.notification.type==='danger'}"></span>
    {{global.notification.message}}
</div>

<div ng-if="global.isBusy" class="loadingBusyImg">
    <img src="assets/img/loading_small.gif"/>
</div>

<script src="assets/js/lib/require.js" data-main="main-clmshare.js?v=1.0"></script>
</body>
</html>
