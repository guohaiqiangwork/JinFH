<div class="row">
<div id="all-task-icon" style="" class="col-sm-12">
    <h3><i class="fa fa-cog fa-spin"></i> 加载中...</h3>
</div>
<div id="select-task-icon" style="" class="col-sm-12"></div>
	<div class='col-sm-12 column padding-left-right-base selected-item' style='margin:5px 0;text-align: center;display: none;'>
        <button class="btn btn-info" id="confirm-select">确认</button>
        <button class="btn btn-info btn-float-box-close">取消</button>
    </div>
</div>
<form id="emptyfmfortemp"></form>
<script id="task-icon-temp" type="text/x-jsrender">
     {^{for tasks}}
     <div class="col-md-12">
        <div style="width:100%;height: 80px;border-bottom: 2px solid gray;">
        {^{for title}}
        <div class='col-sm-1 column padding-left-right-base' style='line-height: 70px;font-size: 10px;text-align: right;font-weight: bold;'>
            {{:menuCname}}:
        </div>
        {{/for}}
	     {^{for datas}}
            {^{if flag=='0'}}
	        <div class='col-sm-1 column padding-left-right-base select-item' style='margin:10px 0;'>
	            <a><div><i class='alliconclick color-red img-thumbnail fa fa-fw fa-3x {{:image}}'></i></div></a>
	            <div data-id="{{:menuCname}}" class="text-center shortcutword" data-toggle="tooltip" data-placement="bottom"  title="{{:menuCname}}"  style="word-break: keep-all;">
                    {{:menuCname}}
                </div>
	        </div>
            {{/if}}
            {^{if flag=='1'}}
            <div class='col-sm-1 column padding-left-right-base select-item' style='margin:10px 0;'>
                <a><div><i class='alliconclick gray-color img-thumbnail fa fa-fw fa-3x {{:image}}'></i></div></a>
                <div data-id="{{:menuCname}}" class="text-center shortcutword" data-toggle="tooltip" data-placement="bottom"  title="{{:menuCname}}"  style="word-break: keep-all;">
                    {{:menuCname}}
                </div>
            </div>
            {{/if}}
	     {{/for}}
     
     </div>
     </div>
     {{/for}}
</script>

<script id="select-task-icon-temp" type="text/x-jsrender">
	<div class="col-md-12">
	<div style="width:100%;height: 80px;background-color: #ADD8E6;">
	<div class='col-sm-1 column padding-left-right-base' style='line-height: 70px;font-size: 10px;text-align: right;font-weight: bold;'>
        已选择:
    </div>
     {^{for tasksselect}}
        <div class='col-sm-1 column padding-left-right-base selected-item' style='margin:10px 0;'>
            <a><div ><i class='alliconclick color-red img-thumbnail fa  fa-fw fa-3x {{:image}}'></i></div></a>
            <div data-id="{{:menuCname}}" class="text-center shortcutword" data-toggle="tooltip" data-placement="bottom"  title="{{:menuCname}}"  style="word-break: keep-all;">
                {{:menuCname}}
            </div>
        </div>
     {{/for}}
     </div>
     </div>
</script>
