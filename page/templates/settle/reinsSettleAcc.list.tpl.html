<div collapse="hideList">
    <!--条件查询列表-->
    <div ng-hide="searchTable.flag" class="search-toggle" ng-click="searchTable.flag = ! searchTable.flag">
        <span class="glyphicon glyphicon-search"></span>
    </div>

    <!-- 查询条件 -->
    <div collapse="!searchTable.flag">

        <form name="frmSearchSettleAcc" novalidate>
            <div class="container-fluid well">
                <h4>结算单查询</h4>
                <div class="row" style="margin-top:18px;">
                    <div class="col-xs-4">
                        <label class="col-xs-4">结算单编号</label>
                        <div class="col-xs-8">
                            <select ng-model="keywords.settleNoFlag">
                                <option value="=" selected>=</option>
                                <option value="*">*</option>
                            </select>
                            <input type="text" placeholder="结算单编号" ng-model="keywords.settleNo">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label class="col-xs-4">结算确认</label>
                        <div class="col-xs-8">
                            <select>
                                <option value="=" selected>=</option>
                                <option value="*">*</option>
                            </select>
                            <select ng-model="keywords.sendFlag" style="width: 143px">
                                <option value="" selected>全部&nbsp;</option>
                                <option value="1">已确认&nbsp;</option>
                                <option value="0">未确认&nbsp;</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label class="col-xs-4">结算人编号</label>
                        <div class="col-xs-8">
                            <select ng-model="keywords.payCodeFlag">
                                <option value="=" selected>=</option>
                                <option value="*">*</option>
                            </select>
                            <input type="text" ng-model="keywords.payCode" placeholder="结算人编号">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label class="col-xs-4">结付币种</label>
                        <div class="col-xs-8">
                            <select>
                                <option value="=" selected>=</option>
                                <option value="*">*</option>
                            </select>
                            <select ng-model="keywords.currency"
                                    ng-options="c.id as c.id + '-' + c.value for c in currencys">
                                <option value="" selected>全部&nbsp;</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label class="col-xs-4">结付日期</label>
                        <div class="col-xs-8">
                            <select ng-model="keywords.operateDateFlag">
                                <option value="=" selected>=&nbsp;</option>
                                <option value=">">>&nbsp;</option>
                                <option value="<">&lt;&nbsp;</option>
                                <option value=">=">>=&nbsp;</option>
                                <option value="<=">&lt;=&nbsp;</option>
                            </select>
                            <input type="text" ng-model="keywords.operateDate" placeholder="结付日期">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group pull-right" style="padding-top:10px;margin-right: 20px;margin-bottom: 5px">
                        <a ng-click="resetSearchTable()" class="btn btn-default"
                           ng-show="frmSearchSettleAcc.$dirty">重置</a>
                        <a ng-click="searchTable.flag = ! searchTable.flag" class="btn btn-default">取消</a>
                        <a ng-click="search()" class="btn btn-primary" ng-disabled="!frmSearchSettleAcc.$valid">立即查询</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="page-header">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default" ng-model="global.viewType" btn-radio="'thumbnail'">
                <span class="glyphicon glyphicon-th-large"></span>
            </button>
            <button type="button" class="btn btn-default" ng-model="global.viewType" btn-radio="'table'">
                <span class="glyphicon glyphicon-th-list"></span>
            </button>

            <a class="btn btn-danger" ng-disabled="selectedCount===0" ng-click="deleteSettleAcc()">删除</a>

        </div>
        <h3 style="display:inline-block">结算单处理</h3>
    </div>


    <div class="panel panel-default " ng-show="settleAccList.length > 0">
        <!-- 显示查询结果列表 -->
        <div ng-if="global.viewType==='thumbnail'"
             ng-include="'/reins/page/templates/settle/reinSettIeAcc.list.thumbnail.tpl.html'"></div>
        <div ng-if="global.viewType==='table'"
             ng-include="'/reins/page/templates/settle/reinsSettleAcc.list.table.tpl.html'"></div>
    </div>
    <div class="clearfix panel-footer">
        <span class="pull-right">共: {{pagination.totalItems}}份</span>
    </div>
    <div class="clearfix pull-right" ng-show="settleAccList.length > 0">
        <!-- 分页  -->
        <pagination total-items="pagination.totalItems"
                    page="pagination.pageIndex"
                    items-per-page="pagination.pageSize"
                    max-size="pagination.maxSize"
                    previous-text="{{pagination.previousText}}"
                    next-text="{{pagination.nextText}}"
                    first-text="{{pagination.firstText}}"
                    last-text="{{pagination.lastText}}"
                    class="pagination-small"
                    boundary-links="true"
                    on-select-page="onSelectPage(page)"></pagination>
    </div>
</div>
<div ui-view="operation"></div>
