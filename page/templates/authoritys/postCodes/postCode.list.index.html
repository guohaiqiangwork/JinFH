

    <div ng-hide="searchTableFlag" class="search-toggle" ng-click="searchTableFlag = ! searchTableFlag">
        <span class="glyphicon glyphicon-search"></span>
    </div>
    <!-- 查询条件 -->
    <div collapse="!searchTableFlag" class="well">
        <h4>岗位代码</h4>
        <div class="row">
            <div class="col-xs-4">
                <label class="col-xs-4">再保岗位管理名称：</label>
                <div class="col-xs-8">
                    <select ng-model="keywords.gradeCNameFlag">
                        <option value="=">=</option>
                        <option value="*">*</option>
                    </select>
                    <input type="text" ng-model="keywords.gradeCName">
                </div>
            </div>
            <div class="col-xs-4">
                <label class="col-xs-4">状态：</label>
                <div class="col-xs-8">
                    <input type="radio" ng-model="keywords.validStatus" value="0" style="margin-right:5px"
                           checked="checked">
                    <span style="margin-right:20px">无效</span>
                    <input type="radio" ng-model="keywords.validStatus" value="1" style="margin-right:5px">
                    有效
                </div>
            </div>
        </div>
        <div class="row">
            <div class="btn-group pull-right" style="padding-top:10px">
                <a ng-click="resetSearchBox()" class="btn btn-default">重置</a>
                <a ng-click="searchTableFlag = ! searchTableFlag" class="btn btn-default">取消</a>
                <a ng-click="searchContracts();searchTableFlag = ! searchTableFlag" class="btn btn-primary">立即查询</a>
            </div>
        </div>
    </div>
    <div class="page-header">
    <div class="btn-toolbar pull-right" role="toolbar">
           <div class="btn-group">
               <button type="button" class="btn btn-default ng-pristine ng-valid" ng-model="global.viewType" btn-radio="'thumbnail'">
                   <span class="glyphicon glyphicon-th-large"></span>
               </button>
               <button type="button" class="btn btn-default ng-pristine ng-valid active" ng-model="global.viewType" btn-radio="'table'">
                   <span class="glyphicon glyphicon-th-list"></span>
               </button>
           </div>
           <div  class="btn-group ng-scope">
               <a class="btn btn-default" ng-click="checkPostDetails('','add')">增加</a>
           </div>
       </div>

       <h3 class="ng-binding">岗位代码</h3>
   </div>

    <div class="panel panel-default ">

        <div ng-if="global.viewType==='table'" ng-include="'page/templates/authoritys/postCodes/postCode.list.table.list.html'"></div>

        <div ng-if="global.viewType==='thumbnail'" ng-include="'page/templates/authoritys/postCodes/postCode.list.thumbnail.list.html'"></div>
        <div class="clearfix pull-right" ng-show="contractList.length > 0">
            <!-- 分页  -->
            <pagination total-items="pagination.totalItems"
                        page="pagination.pageIndex"
                        items-per-page="pagination.pageSize"
                        max-size="pagination.maxSize"
                        previous-text="{{pagination.previousText}}"
                        next-text="{{pagination.nextText}}"
                        first-text="{{pagination.firstText}}"
                        last-text="{{pagination.lastText}}"
                        class="pagination-small"
                        boundary-links="true"
                        on-select-page="onSelectPage(page)">
            </pagination>
        </div>

    </div>
