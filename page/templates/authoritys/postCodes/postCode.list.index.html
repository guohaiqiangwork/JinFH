

    <div ng-hide="searchTableFlag" class="search-toggle" ng-click="searchTableFlag = ! searchTableFlag">
        <span class="glyphicon glyphicon-search"></span>
    </div>
    <!-- 查询条件 -->
    <div collapse="!searchTableFlag" class="well">
        <h4>岗位代码</h4>
        <form name="searchForm" novalidate>
            <table class="table">
                    <td>再保岗位管理名称</td>
                    <td>
                        <select ng-model="keywords.contNoFlag">
                            <option value="=" selected>=</option>
                            <option value="*">*</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" ng-model="keywords.treatyNo">
                    </td>
                    <td>状态</td>
                    <td>
                        <select ng-model="keywords.refNmeFlag">
                            <option value="=" selected>=</option>
                            <option value="*">*</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" ng-model="keywords.refNo">
                    </td>

                </tr>
                <tr>
                    <td colspan="6" align="right">
                        <a ng-click="resetSearchBox()" class="btn btn-default" ng-show="searchForm.$dirty">重置</a>
                        <a ng-click="searchTableFlag = ! searchTableFlag" class="btn btn-default">取消</a>
                        <a ng-click="searchContracts()" class="btn btn-primary" ng-disabled="!searchForm.$valid">立即查询</a>

                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="page-header">
    <div class="btn-toolbar pull-right" role="toolbar">
           <div class="btn-group">
               <button type="button" class="btn btn-default ng-pristine ng-valid" ng-model="global.viewType" btn-radio="'thumbnail'">
                   <span class="glyphicon glyphicon-th-large"></span>
               </button>
               <button type="button" class="btn btn-default ng-pristine ng-valid active" ng-model="global.viewType" btn-radio="'table'">
                   <span class="glyphicon glyphicon-th-list"></span>
               </button>
           </div>
           <div  class="btn-group ng-scope">
               <a class="btn btn-default" ng-href="#/postCode/new" rel="external nofollow">增加</a>
               <a class="btn btn-default"  ng-click="operateContractList('copy',keywords,pagination)" >配置</a>
           </div>
           <!-- ngIf: mode==='1' -->
       </div>

       <h3 class="ng-binding">岗位代码</h3>
   </div>

    <div class="panel panel-default ">

        <div ng-include="'page/templates/authoritys/postCodes/postCode.list.table.list.html'"></div>

        <div class="clearfix pull-right" ng-show="contractList.length > 0">
            <!-- 分页  -->
            <pagination total-items="pagination.totalItems"
                        page="pagination.pageIndex"
                        items-per-page="pagination.pageSize"
                        max-size="pagination.maxSize"
                        previous-text="{{pagination.previousText}}"
                        next-text="{{pagination.nextText}}"
                        first-text="{{pagination.firstText}}"
                        last-text="{{pagination.lastText}}"
                        class="pagination-small"
                        boundary-links="true"
                        on-select-page="onSelectPage(page)">
            </pagination>
        </div>

    </div>
