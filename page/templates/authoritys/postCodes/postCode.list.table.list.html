
<div class="table-responsive ng-scope">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <!--<th>-->
                <!--<div class="ng-scope">-->
                    <!--<input type="checkbox" ng-model="checkAll" ng-click="checkAllContracts()"-->
                           <!--class="ng-pristine ng-valid">全选-->
                    <!--&lt;!&ndash;<paper-checkbox ng-if="mode==='admin'" angupoly="{checked:'checkAll'}" ng-click="checkAllContracts()"></paper-checkbox>全选&ndash;&gt;-->
                <!--</div>-->
            <!--</th>-->
            <th>岗位id</th>
            <th>再保岗位管理</th>
            <th>归属机构</th>
            <th>创建时间</th>
            <th>状态</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="saaGrade in saaGradeList  track by $index" class="hover-visible-wrapper ng-scope">
            <!--<td class="ng-binding">-->
               <!--<input type="checkbox" ng-model="checkAll" ng-click="checkAllContracts()" class="ng-pristine ng-valid">-->
            <!--</td>-->
            <td class="ng-binding">{{saaGrade.id}}</td>
            <td class="ng-binding">{{saaGrade.gradeCName}}</td>
            <td class="ng-binding">{{saaGrade.comCode}}</td>
            <td class="ng-binding">{{saaGrade.createTime.time | date : config.display.dateFormat}}</td>
            <td class="ng-binding">	
            	<div ng-if="(saaGrade.validStatus === '0')">无效</div>
		        <div ng-if="(saaGrade.validStatus === '1')">有效</div>
            </td>
            <td>
                <div class="btn-group btn-group-sm hover-visible">
                    <a class="btn btn-default" ng-click="checkPostDetails(saaGrade.id,'view')">查看</a>
                    <a class="btn btn-default" ng-click="checkPostDetails(saaGrade.id,'edit')">配置</a>
                </div>
            </td>
        </tr>
       
        </tbody>
    </table>
    <div class="clearfix panel-footer">
        <span class="pull-right">共找到{{pagination.totalItems}}条信息</span>
    </div>

    <div class="clearfix pull-right" ng-show="saaGradeList.length > 0">
        <!-- 分页  -->
        <pagination total-items="pagination.totalItems"
                    page="pagination.pageIndex"
                    items-per-page="pagination.pageSize"
                    max-size="pagination.maxSize"
                    previous-text="{{pagination.previousText}}"
                    next-text="{{pagination.nextText}}"
                    first-text="{{pagination.firstText}}"
                    last-text="{{pagination.lastText}}"
                    class="pagination-small"
                    boundary-links="true"
                    on-select-page="onSelectPage(page)">
        </pagination>
    </div>
</div>
