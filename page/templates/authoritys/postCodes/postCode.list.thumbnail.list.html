<div class="">
    <!--<div ng-if="mode==='admin'">-->
        <!--<input type="checkbox" ng-model="checkAll" ng-click="checkAllContracts()">全选-->
    <!--</div>-->

    <div ng-repeat="saaGrade in saaGradeList  track by $index " class="contract-thumbnail-wrapper hover-visible-wrapper">
        <!--<div ng-if="mode==='admin'">-->
            <!--<input type="checkbox" ng-model="contract.checked">-->
            <!--{{getListIndex($index, pagination)}}-->
        <!--</div>-->

        <div class="contract-thumbnail" ng-class="{'animated shake':contract.contStatus==='2'}">

            <div>id：{{saaGrade.id}}</div>
            <div>再保岗位管理：{{saaGrade.gradeCName}}</div>
            <div>归属机构：{{saaGrade.comCode}}</div>
            <div>创建时间：{{saaGrade.createTime.time | date : config.display.dateFormat}}</div>
            <div>状态：	<span ng-if="(saaGrade.validStatus === '0')">无效</span>
                <span ng-if="(saaGrade.validStatus === '1')">有效</span></div>
        </div>

        <div class="text-center" style="margin:5px 0 0 0">
            <!--<div>-->
                <!--<span class="contract-status"></span>-->
                <!--{{contract.treatyNo}}-->
            <!--</div>-->

            <div class="btn-group btn-group-sm hover-visible">
                <a class="btn btn-default" ng-click="checkPostDetails(saaGrade.id,'view')">查看</a>
                <a class="btn btn-default" ng-click="checkPostDetails(saaGrade.id,'edit')">配置</a>
            </div>
        </div>
    </div>
    <div class="clearfix panel-footer">
        <span class="pull-right">共找到{{pagination.totalItems}}条信息</span>
    </div>

    <div class="clearfix pull-right" ng-show="saaGradeList.length > 0">
        <!-- 分页  -->
        <pagination total-items="pagination.totalItems"
                    page="pagination.pageIndex"
                    items-per-page="pagination.pageSize"
                    max-size="pagination.maxSize"
                    previous-text="{{pagination.previousText}}"
                    next-text="{{pagination.nextText}}"
                    first-text="{{pagination.firstText}}"
                    last-text="{{pagination.lastText}}"
                    class="pagination-small"
                    boundary-links="true"
                    on-select-page="onSelectPage(page)">
        </pagination>
</div>
