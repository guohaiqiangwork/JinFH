<div>
    <div class="modal-header">
        <h3>密码管理</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6">
                <div class="col-xs-5">员工代码</div>
                <div class="col-xs-7">
                    <input type="text" class="form-group" ng-model="person.userCode">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="col-xs-5">员工名称</div>
                <div class="col-xs-7">
                    <input type="text" class="form-group" ng-model="person.username">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="col-xs-5">旧密码</div>
                <div class="col-xs-7">
                    <input type="text" class="form-group" ng-model="person.oldPassword">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="col-xs-5">新密码</div>
                <div class="col-xs-7">
                    <input type="text" class="form-group" ng-model="person.newPassword">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="col-xs-5">重复密码</div>
                <div class="col-xs-7">
                    <input type="text" class="form-group" ng-model="person.secondPassword">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="savePassword(person)">确定修改</button>
            <button class="btn btn-default" ng-click="close()">关闭</button>
        </div>
    </div>
</div>
