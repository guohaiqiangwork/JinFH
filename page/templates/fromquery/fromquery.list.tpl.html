<div collapse="hideList">
	<div class="page-header">
	    <h3 style="display:inline-block">分保处理</h3>
	</div>
	
	<div ng-hide="searchTable.flag" class="search-toggle" ng-click="searchTable.flag = ! searchTable.flag">
	    <span class="glyphicon glyphicon-search"></span>
	</div>
	
 <!-- 查询条件 -->
	<div collapse="!searchTable.flag" class="well">
	<!-- 因为可查询临分和合约的，多以先注掉 -->
	     <h4>分保查询</h4> 
	    <form name="searchForm" novalidate class="row" >
	    	<div  class="col-lg-12" style="margin-bottom:20px;">
		    	 <select ng-model="options.bizType" ng-change="changeReset(keywords)" class="form-control ng-pristine ng-valid" style="width:10%;">
	             	<option  value="1">分保单查询</option>
	             	<option  value="2">分批单查询</option>
	             	<option  value="3">分赔案查询</option>
	      	 	</select>
	    	
	    	</div>
           
      	 	
	        <div ng-if="options.bizType==='1'" class="container-fluid">
				<div ng-include="'/reins/page/templates/fromquery/fromquery.list.tpl.ply.html'"></div>
	        </div>
        	<div ng-if="options.bizType==='2'" class="container-fluid">
				<div ng-include="'/reins/page/templates/fromquery/fromquery.list.tpl.edr.html'"></div>
	        </div>
	        <div ng-if="options.bizType==='3'" class="container-fluid">
				<div ng-include="'/reins/page/templates/fromquery/fromquery.list.tpl.clm.html'"></div>
	        </div>
        </form>
    </div>

    <!--查询列表分保单查询-->
    <div ng-if="options.bizType==='1'">
		<div class="panel panel-default " ng-show="plyRiskUnitList.length > 0">
			<div ng-include="'/reins/page/templates/fromquery/fromquery.list.tpl.plyList.html'"></div>
   		</div>
	</div>
	<!--查询列表分批单查询-->
	<div ng-if="options.bizType==='2'">
		<div class="panel panel-defaule " ng-show="plyRiskUnitList.length > 0">
			<div ng-include="'/reins/page/templates/fromquery/fromquery.list.tpl.edrList.html'"></div>
		</div>
	</div>
	<!--查询列表分赔案查询-->
	<div ng-if="options.bizType==='3'">
		<div class="panel panel-defaule " ng-show="plyRiskUnitList.length > 0">
			<div ng-include="'/reins/page/templates/fromquery/fromquery.list.tpl.clmList.html'"></div>
		</div>
	</div>


	<div class="clearfix panel-footer">
		<span class="pull-right">共: {{pagination.totalItems}}份</span>
	</div>
	<div class="clearfix pull-right" ng-show="plyRiskUnitList.length > 0" style="margin-bottom:3%">
		<!-- 分页  -->
		<pagination total-items="pagination.totalItems"
					page="pagination.pageIndex"
					items-per-page="pagination.pageSize"
					max-size="pagination.maxSize"
					previous-text="{{pagination.previousText}}"
					next-text="{{pagination.nextText}}"
					first-text="{{pagination.firstText}}"
					last-text="{{pagination.lastText}}"
					class="pagination-small"
					boundary-links="true"
					on-select-page="onSelectPage(page)">
		</pagination>
	</div>
    
</div>
<div ui-view="operation"></div>
