<div >
    <div class="pull-right">
        <div class="btn-group">
            <a ng-if="operation==='edit' || operation==='new'" class="btn btn-primary"
               ng-click="saveRetention()"
               ng-show="false"
               ng-disabled="!saveRetentions.$valid">保存</a>
            <a ng-if="operation==='view'" ng-show="false" class="btn btn-primary" ng-click="toggleMode('edit')">编辑</a>
            <a ng-click="closeRetention()" class="btn btn-default">关闭</a>
        </div>
    </div>

    <form name="saveRetentions" novalidate>
        <div ng-if="operation === 'edit' || operation === 'view'" ng-include="'retention/editor/retention.edit.tpl.html'"></div>
        <div ng-if="operation === 'new'" ng-include="'retention/editor/retention.new.tpl.html'"></div>
    </form>

</div>
