<div class="row" id="submit"></div>
<script id="queryFormTmpl" type="text/x-jsrender">
<div class="col-xs-12">
			<!-- style="position:absolute;" -->
	<form id="form" class="form-horizontal" role="form" method="post">
		<input id="customerCode" name="customerCode" class="form-control" type="hidden" value="{{:customerCode}}" />
		<input id="barCode" name="barCode" class="form-control" type="hidden" value="{{:barCode}}" />
		<input id="userCode" name="userCode" class="form-control" type="hidden" value="{{:userCode}}" />
		<div class="box panel box-info">
            <div class="box-header with-border">
                <h4 class="box-title">
                  <a href="#collapseOne" data-parent="#accordion" data-toggle="collapse" aria-expanded="true" class="">
                    信息
                  </a>
                </h4>
            </div>
            <div class="panel-collapse collapse in" id="collapseOne">
                <div class="box-body">
                
                   <div class="col-lg-12 col-md-3 col-xs-3">
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-5 col-xs-5 control-label" for="jobContent">客户代码</label>
                            <div class="col-lg-10 col-md-7 col-xs-7">
                                <select id="submitSelected" name="status" class="form-control select2">
                                	{{for option}}
                                	<option value="{{:key}}">{{:value}}</option>
                                	{{/for}}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-3 col-xs-3">
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-5 col-xs-5 control-label" for="jobContent">备注</label>
                            <div class="col-lg-10 col-md-7 col-xs-7">
                               	<textarea name="remark" class="form-control" rows="6"></textarea>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
		</div>
		<div class="box box-tool-my">
            <div class="footer-my">
                <button type="submit" class="btn btn-primary btn-sm" id="btn-submit">保存</button>
                <button type="button" id="btn-close" class="btn btn-default btn-close btn-sm">关 闭</button>
            </div>
        </div>
	</form>
</div>
</script>
