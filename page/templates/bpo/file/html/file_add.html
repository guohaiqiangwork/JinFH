<div class="row" id="file-edit"></div>
<script id="queryFormTmpl" type="text/x-jsrender">
<div class="row page-title">
	<div class="col-lg-12">
	    <a href="/">
	        <i class="fa fa-home fa-fw fa-lg"></i>
	        回到首页
	    </a>
	    / 档案录入
	</div>
</div>
<div class="row lookup recorded">
		<div class="col-lg-12">
			<!-- style="position:absolute;" -->
			<form id="form" class="form-horizontal" role="form" method="post">
				<input id="{{:customerCode}}" name="customerCode" class="form-control" type="hidden" value="{{:customerCode}}" />
				<div class="box panel box-info">
					<div class="box-header with-border">
						<h4 class="box-title">
	                      <a href="#collapseOne" data-parent="#accordion" data-toggle="collapse" aria-expanded="true" class="">
	                        档案信息
	                      </a>
                    	</h4>
                    </div>
					<div class="panel-collapse collapse in" id="collapseOne">
						<div class="box-body">
							<div id="div_error"></div>
							<!--第一行-->
							<div class="row">
								<div class="col-lg-12 col-md-12 col-xs-12">
									<div class="row">
									{{for filecfg}}
										<div class="col-lg-6 col-md-6 col-xs-12">
											<div class="row form-group">
												<div class="col-xs-4">
													<label for="{{:fileField}}" class="control-label"> <font
														color="#FF0000" size="+1" style="vertical-align: middle">*</font>{{:fileFieldName}}</label>
												</div>
												<div class="col-xs-6">
														<input id="{{:fileField}}" name="{{:fileField}}"	
														class="form-control" type="text"/>
									
												</div>
											</div>
										</div>
									{{/for}}
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="box panel box-info">
					<div class="box-header with-border">
						<h4 class="box-title">
	                      <a href="#collapseTwo" data-parent="#accordion" data-toggle="collapse" aria-expanded="true" class="">
	                        选择目录
	                      </a>
                    	</h4>
                    </div>
					<div id="collapseTwo" class="panel-collapse collapse in">
						<div class="panel-body">
							<div id="div_error"></div>
							<!--第一行-->
							<div class="row">
								<div class="col-lg-12 col-md-12 col-xs-12">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-xs-12">
											<div class="row form-group">
												<div class="col-xs-4">
													<label for="selectedFolder" class="control-label"> <font
														color="#FF0000" size="+1" style="vertical-align: middle">*</font>目录</label>
												</div>
												<div class="col-xs-6">
													<select id="selectedFolder"  multiple="multiple" class="form-control select2" name="selectedFolderList">
													{{for filefolder}}
														<option value="{{:folderName}}">{{:folderName}}</option>
													{{/for}}
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="box box-tool-my">
	                <div class="footer-my">
	                    <button type="submit" class="btn btn-danger btn-sm" style="display:none" id="btn-submit">保存</button>
	                    <button type="button" id="btn-close" class="btn btn-default btn-close btn-sm">关 闭</button>
	                </div>
            	</div>
			</form>
		</div>
	</div>
</script>
