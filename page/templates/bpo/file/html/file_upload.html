<div class="row" id="upload-files"></div>
<script id="uploadFormTmpl" type="text/x-jsrender">
<div class="row lookup recorded">

        <div class="box panel box-info">
            <div class="box-header with-border">
                    <h4 class="box-title">
                      <a href="#collapseTwo" data-parent="#accordion" data-toggle="collapse" aria-expanded="true" class="">
                        扫描
                      </a>
                    </h4>
            </div>
            
            <div class="panel-collapse collapse in" id="collapseOne">
                <div class="box-body">
                     <input id="customerCode" name="customerCode" type="hidden"  value="{{:customerCode}}" class="form-control">
                     <input id="businessNo" name="businessNo" type="hidden"  value="{{:businessNo}}" class="form-control">
                    <div class="col-lg-6 col-md-3 col-xs-3">

                                <input type="file" name="file" class="file" id="file" data-preview-file-type="text" />
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="box box-tool-my">

                        <button type="button" id="btn-close" class="btn btn-default btn-close btn-sm">关 闭</button>

    </div>
