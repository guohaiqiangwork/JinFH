<ng-form>
            <hr>
            <h4>接受人管理</h4>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div style="overflow: scroll">
                            <table class="table table-bordered" >
                                <thead ng-if="dangerUnitFacEnquiry.feoReinsReceiveList.length >0">
                                    <th nowrap>序号</th>
                                    <th nowrap>接受人</th>                                    
                                    <th nowrap>最终接受人</th>
                                    <th nowrap>经纪人</th>
                                    <th nowrap>接受的份额(%)</th>
                                    <th nowrap>接受手续费(%)</th>
                                    <th nowrap>增值税比例(%)</th>
                                    <th nowrap>其他费用比例(%)</th>
                                    <th nowrap>附加税比例(%)</th>
                                    <th nowrap>特约</th>
                                    <th nowrap>起保日期</th>
                                    <th nowrap>终保日期</th>
                                   <!--  <th nowrap>币种</th>
                                    <th nowrap>分出保额</th>
                                    <th nowrap ng-if="dangerUnitFacEnquiry.feoEnquiry.enquiryType === 'E'">分保额变化量</th>
                                    <th nowrap>费率</th>
                                    <th nowrap>分出不含税保费</th>
                                    <th nowrap ng-if="dangerUnitFacEnquiry.feoEnquiry.enquiryType === 'E'">不含税分保费变化量</th>
                                    <th nowrap>免赔额</th>
                                    <th nowrap>免赔率</th>
                                    <th nowrap>备注</th>
                                    <th nowrap>特别约定</th>
                                    <th nowrap>最迟付款天数</th>  -->
                                </thead>
                                <tr ng-repeat="feoReins in dangerUnitFacEnquiry.feoReinsReceiveList">
                                    <td><!-- <a href="" title="可得到该接收人对应的缴费信息" ng-click="tabs[$index].active = true">{{$index +1}}</a> -->
                                        <div class="input-group">
					                        <input size="2" type="text" ng-model="feoReins.serialNo"style="border:none" readonly/>
					                        <span></span>
					                     </div>
                                    </td>
                                    <td>
                                        <div>{{feoReins.reinsCode}}</div> 
                                    </td>
                                    <td>
                                        <div>{{feoReins.finalReinsCode}}</div>
                                    </td>
                                    <td>
                                    	<div class="input-group">
                                        	<input size="10" type="checkbox" ng-model="feoReins.reinsType" ng-true-value="0" ng-false-value="1"style="border:none" checked="checked" onclick="return false"/>
                                        	<span></span>
										</div>
                                    </td> 
                                    <td>
					                    <div>
					                    	<input size="10" type="text" ng-readonly="true" style="border:none" ng-model="feoReins.signedLine" percentage />
					                    </div>
                                    </td>   
                                    <td>
					                    <div>
					                    	<input size="10" type="text" ng-readonly="true" style="border:none" ng-model="feoReins.signedComm" percentage />
					                    </div>
                                    </td>
                                    <td>
					                    <div>
					                    	<input size="10" type="text" ng-readonly="true" style="border:none" ng-model="feoReins.vatRate" percentage />
					                    </div>
                                    </td> 
                                    <td>
					                    <div>
					                    	<input size="10" type="text" ng-readonly="true" style="border:none" ng-model="feoReins.othRate" percentage />
					                    </div>
                                    </td>
                                    <td>
					                    <div>
					                    	<input size="10" type="text" ng-readonly="true" style="border:none" ng-model="feoReins.addVatRate" percentage />
					                    </div>
                                    </td>  
                                    
                                    <td>
                                    	<div class="input-group">
                                        	<input size="10" type="checkbox" ng-model="feoReins.facFlag" ng-true-value="1" ng-false-value="0"style="border:none" checked="checked" onclick="return false"/>
                                        		<span></span>
										</div>
                                    </td>
                        
                                    <td >       
                                        <div style="width:80px;">
                                        	{{feoReins.strStartDate}}
                                       	</div>
                                    </td>
                                    <td>       
                                        <div style="width:80px;">
                                        	{{feoReins.strEndDate}}
                                       	</div>
                                    </td>  
  
                                    <!--  <td> 
                                        <div style="width:80px;">
                                            <select style="border:none;width:100px;"
						                            ng-model="feoReins.currency" ng-options="c.id as c.value for c in currencys">
						                    </select>
						                   {{feoReins.currency|code:'currency'}}
						                    <span></span>
                                       	</div>      
                                    </td>                        
                                    <td >       
                                        <div style="width:80px;">
                                        	{{feoReins.amount}}
                                       	</div>
                                    </td>
                                    <td ng-if="dangerUnitFacEnquiry.feoEnquiry.enquiryType === 'E'">       
                                        <div style="width:80px;">
                                        	{{feoReins.chgAmount}}
                                       	</div>
                                    </td>
                                    <td>
                                        <div>
                                       		<input size="10" type="text" ng-readonly="true" style="border:none;width:60px;" ng-model="feoReins.rate" percentage />
                                       	</div>
                                    </td>
                                    <td>
										<div style="width:80px;">
										     {{feoReins.premium}}
										</div>
                                    </td>
                                    <td ng-if="dangerUnitFacEnquiry.feoEnquiry.enquiryType === 'E'">    
										<div>{{feoReins.chgPremium}}</div>
                                    </td>
                                    <td>
										<div style="width:60px;">{{feoReins.deductible}}</div>
                                    </td>
                                    <td>
                                        <div class="input-group">
							                <input size="10" style="width:60px;" type="text" ng-model="feoReins.deductibleRate" percentage ng-readonly="true"/>
							                <span></span>
								        </div>
                                    </td>                                    
                                    <td>
                                            <textarea name="" cols="30" rows="2" ng-readonly="true"
									        		ng-model="feoReins.remarks" style="border:none;">
									        </textarea>
                                    </td>
                                    <td>
                                            <textarea name="" cols="30" rows="2" ng-readonly="true"
									        		ng-model="feoReins.specialProvisions" style="border:none">
									        </textarea>
                                    </td>
                                    <td>
                                        <div style="border:none;width:40px">{{feoReins.deadLineDays}}</div>
                                    </td> -->
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>

</ng-form>
