<ng-form>
            <hr>
            <h4>分期付款信息</h4>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div style="overflow: scroll">
                            <table class="table table-bordered" >
                                <thead ng-if="dangerUnitFacEnquiry.feoReinsReceiveList.length >0">
                                    <th nowrap>缴费期次</th>
                                    <th nowrap>计划缴费截止日期</th>                                                                   
                                    <th nowrap>币别</th>
                                    <th nowrap>应缴费金额</th>
                                </thead>
                                <tr ng-repeat="feoReins in dangerUnitFacEnquiry.dangerPlanList">
                                    <td>
                                         <div class="input-group">
					                        <input size="2" type="text" ng-model="feoReins.payNo"style="border:none" readonly/>
					                        <span></span>
					                     </div>
                                    </td>

                                    <td>
										<div class="input-group">
				                            {{feoReins.strPlanDate}} 
				                            <span></span>
				                        </div>
                                    </td>
 
                                    <td> 
                                        <div class="input-group">
				                             {{feoReins.currency|code:'currency'}}
				                        <span></span>
				                        </div>     
                                    </td>

                                    <td>
                                         <div class="input-group">
						                    {{feoReins.planFee}}
						                    <span></span>
						                 </div>       
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>

</ng-form>
