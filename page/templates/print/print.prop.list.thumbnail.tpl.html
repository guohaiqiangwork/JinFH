<div class="">
    <div ng-if="mode==='admin'">
        <input type="checkbox" ng-model="checkAll" ng-click="checkAllContracts()">全选
    </div>

    <div ng-repeat="contract in contractList " class="contract-thumbnail-wrapper hover-visible-wrapper">
        <div ng-if="mode==='admin'">
            <input type="checkbox" ng-model="contract.checked">
            {{getListIndex($index, pagination)}}
        </div>

        <div class="contract-thumbnail" ng-class="{'animated shake':contract.contStatus==='2'}">

           	<td>{{contract.treatyNo}}</td>
            <td>{{contract.uwYear}}</td>
            <td>{{contract.refNo}}</td>
            <td>{{contract.startDate.time | date : config.display.dateFormat}}</td>
            <td>{{contract.endDate.time | date : config.display.dateFormat}}</td>
            
        </div>

        <div class="text-center" style="margin:5px 0 0 0">
            <div>
                <span class="contract-status" ng-class="{'status-temp':contract.contStatus==='0',
                                                        'status-pendding':contract.contStatus==='1',
                                                        'status-verified':contract.contStatus==='3',
                                                        'status-rejected':contract.contStatus==='2',
                                                        'status-closed':contract.contStatus==='6'}"></span>
                {{contract.contNo}}
            </div>

            <div class="btn-group btn-group-sm hover-visible">
                 <button ng-if="mode==='bill' || mode==='1' || mode==='2'" ng-click="openContractBill(contract)" class="btn btn-default"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;单证打印</button>
            </div>
        </div>
    </div>
</div>
