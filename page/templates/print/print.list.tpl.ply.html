<!-- 分保清单打印 -->
<form name="frmSearch1" novalidate  method="POST" action="/reins/reportPrint.do?reportKind=RiskBordereaux">
				
		<div class="container-fluid" style="padding:20px 40px;">
	            <div class="row">
	                <div class="col-sm-5">
	                    <label>合约编码：</label>
	                    <input type="text" name="treatyNo" ng-model="keywords.other1" class="form-control ng-pristine ng-valid" ng-model="keywords.settleNo">
	                </div>
	                <div class="col-sm-5">
	                    <label>合约简称：</label>
	                     <input type="text" name="refNo" ng-model="keywords.refNo" class="form-control ng-pristine ng-valid" ng-model="keywords.settleNo">
	                </div>
	            </div>
	            <div class="row">
	             <div class="col-sm-5">
	                    <label>报表格式：</label>
	                     <select ng-model="keywords.reportType" class="form-control ng-pristine ng-valid">
			      			<option name="reportType" value="XLS">XLS</option>
			    		</select>
	               </div>
	               <div class="col-sm-5">
	                    <label>打印险种：</label>
            			<select name="riskCode" ng-model="riskCode" class="form-control ng-pristine ng-valid">
			      			<option value="">--全 部--</option><!--  c.id as c.value for-->
	                    	 <option ng-repeat=" c in riskCodes"
	                    	  value="{{c.id}}">{{c.value}}</option>   
			    		</select>
	                </div>   
	            </div>
	                        	                
	            <div class="row">
	             <div class="col-sm-5">
	                  <label>业务币别:</label>
	                     <select name="currency"  class="form-control ng-pristine ng-valid">
			      			<option value="0" selected="selected">全部</option>
							<option value="CNY">CNY</option>
							<option value="USD">USD</option>
							<option value="HKD">HKD</option>
							<option value="GPB">GPB</option>
							<option value="JPY">JPY</option>
							<option value="EUR">EUR</option>
			    		</select>
	               </div>
	               <div class="col-sm-5">
	                    <label>报表日期分类选择:</label>
		  				<select name="reportDateType" ng-model="reportDateType" class="form-control ng-pristine ng-valid"  ng-change="getBillDate(keywords)">  				
			             	<option  value="D">按日期</option>
			             	<option  value="Q">按财务帐季度</option>
			             	<option  value="M">按财务帐月度</option>
			      	 	</select>
	                </div>   
	            </div>	
	            <div class="row">
	             <div ng-if="reportDateType==='D'" class="col-sm-5 container-fluid">
	         			<label>报表期限：</label>
	         			<input name="startDate" class="form-control ng-pristine ng-valid"   type="date">至
	         			<input name="endDate" class="form-control ng-pristine ng-valid" type="date">
						<!-- <input name="startDate"   ng-value="keywords.startDate|date:'yyyy-MM-dd'">至
		         		<input name="endDate"    ng-value="keywords.endDate|date:'yyyy-MM-dd'"> -->
			        </div>
		        	<div ng-if="reportDateType==='Q'" class="col-sm-5 container-fluid">
		        		<label>季度账单期：</label>
						<!-- <input name="startDate" type="month" ng-model="keywords.startDate"> -->
						<select name = "accPeriodQ" ng-if="operation != 'view'" class="form-control ng-pristine ng-valid" ng-model="keywords.accperiod">
                    		<option  ng-repeat="accperiod in billData.accPeriodQ" value="{{accperiod}}">{{accperiod}}</option>
               			 </select> 
			        </div>
			        <!-- reportDateType --> 
			        <div ng-if="reportDateType==='M'" class="col-sm-5 container-fluid">
			        	<label>月账单期：</label>
						<!-- <input name="startDate" type="month" ng-model="keywords.startDate"> -->	
						<select ng-if="operation != 'view'" class=" form-control ng-pristine ng-valid" ng-model="keywords.accperiod">
                    		<option  ng-repeat="accperiod in billData.accPeriodQ">{{accperiod}}</option>
               			 </select>
               			 <span>				
                		<select name="accPeriodM" class="form-control ng-pristine ng-valid" ng-model="keywords.billDate" style="margin-top:10px">
                    		<option  ng-repeat="billDate in options.billDates" value="{{billDate}}">{{billDate}}</option>
                		</select>
            			</span>
			        </div>
	            </div>		    
	            <div class="row">
	           		 <div class="col-sm-5" style="margin-top:20px;">
	                    <a class="btn btn-default" ng-click="reset()" >重置</a>
						<button type="submit" class="btn btn-default">确定 </button>
	                </div>   
	               
	            </div>	
	            
	        </div>

	</form>
