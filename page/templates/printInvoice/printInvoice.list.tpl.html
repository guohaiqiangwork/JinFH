<div collapse="hideList">
<!-- 查询条件 -->
	<div ng-hide="searchTableFlag" class="search-toggle" ng-click="searchTableFlag = ! searchTableFlag">
        <span class="glyphicon glyphicon-search"></span>
    </div>
    <div collapse="!searchTableFlag" class="well">
        <span class="panel-title">分入开票查询</span>
    	 <form name="searchForm" >
            <div class="row" style="margin-top: 18px">
                <div class="col-xs-4">
                    <label class="col-xs-4">核销包号</label>
                    <div class="col-xs-8">
                        <select ng-model="keywords.chargeoffPkgNoFlag">
                            <option value="=" selected>=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.chargeoffPkgNo">
                    </div>
                </div>

                <div class="col-xs-4">
                    <label class="col-xs-4">核销包状态</label>
                    <div class="col-xs-8">
                        <select ng-model="keywords.chargeoffStat" style="width:160px">
                            <option value="0" selected="selected">全部</option>
                            <option value="12">分项账单包未打包</option>
                            <option value="1">分项账单包暂存</option>
                            <option value="2">分项账单包提交  </option>
                            <option value="3">分项账单包确认</option>
                            <option value="4">分项账单包退回</option>
                            <option value="5">核销包暂存</option>
                            <option value="6">核销包提交审批  </option>
                            <option value="7">核销包审核中</option>
                            <option value="8">核销包审核结束</option>
                            <option value="10">核销包退回</option>
                            <option value="9">核销包提交财务</option>
                            <option value="11">核销包已核销</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-4">
                    <label class="col-xs-4">提交/确认/退回时间</label>
                    <div class="col-xs-8">
                        <input type="date" datepicker2 style="line-height: normal"  ng-model = "keywords.startDate" >至
                        <input type="date" datepicker2 style="line-height: normal" ng-model = "keywords.endDate" >
                    </div>
                </div>

                <div class="col-xs-4">
                    <label class="col-xs-4">发票状态</label>
                    <div class="col-xs-8">
                        <select ng-model="keywords.settleStat" style="width:160px">
                            <option value="2" >全部</option>
                            <option value="0">待开票</option>
                            <option value="1">已开票  </option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-4">
                    <label class="col-xs-4">应税免税标识</label>
                    <div class="col-xs-8">
                        <input type="radio" ng-value="1" name="keywords.taxFlag" checked/>应税
                        <input type="radio" ng-value="0" name="keywords.taxFlag"/>免税
                    </div>
                </div>

            </div>
            <div class="row">
                <div colspan="6" align="right" style="margin-right: 20px;">
                    <a ng-click="resetSearchBox()" class="btn btn-default" ng-show="searchForm.$dirty">重置</a>
                    <a ng-click="searchTableFlag = ! searchTableFlag" class="btn btn-default">取消</a>
                    <a ng-click="searchInvoicePrint()" class="btn btn-primary" >立即查询</a>
                </div>
            </div>
    </form>
   </div>
   </div>
   
	<div ng-include="'/reins/page/templates/printInvoice/printInvoice.list.html'"></div>  
	<div class="clearfix panel-footer">
	    <span class="pull-right">共找到{{pagination.totalItems}}份核销包信息</span>
	</div>
	<div class="clearfix pull-right">
		<!-- 分页  -->
		<pagination total-items="pagination.totalItems"
	        page="pagination.pageIndex"
	        items-per-page="pagination.pageSize"
	        max-size="pagination.maxSize"
	        previous-text="{{pagination.previousText}}"
	        next-text="{{pagination.nextText}}"
	        first-text="{{pagination.firstText}}"
	        last-text="{{pagination.lastText}}"
	        class="pagination-small"
	        boundary-links="true"
	        on-select-page="onSelectPage(page)">
	  		</pagination>
	</div>
</div>

<!-- <div ui-view="operation"></div> -->
