<div ng-controller="AccountingFromQueryListCtrl">
    <div ng-hide="searchTableFlag" class="search-toggle" ng-click="searchTableFlag = ! searchTableFlag">
        <span class="glyphicon glyphicon-search"></span>
    </div>
    <div collapse="!searchTableFlag" class="well">
        <form name="fcoRepolicyForm">

            <table id="QueryInput" class="common table" cellpadding="3" cellspacing="0">
                <tr>
                    <td class=title>保单号：</td>
                    <td class=input>
                        <select ng-model="keywords.policyNoTag" class="tag">
                            <option value="=" >=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.policyNo" class="condition" maxlength="44"></td>
                    <td class=title>危险单位号：</td>
                    <td class=input>
                        <select ng-model="keywords.dangerNoTag" class="tag">
                            <option value="=" >=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.dangerNo" class="condition" maxlength="5"></td>
                </tr>

                <tr>
                    <td class=title>投保单号：</td>
                    <td class=input>
                        <select ng-model="keywords.proposalNoTag" class="tag">
                            <option value="=" >=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.proposalNo" class="condition" maxlength="44">
                    </td>
                    <td class=title>询价单号：</td>
                    <td class=input>
                        <select ng-model="keywords.enquiryNoTag" class="tag">
                            <option value="=" >=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.enquiryNo" class="condition" maxlength="22">
                    </td>
                </tr>

                <tr>
                    <td class=title>分保业务号：</td>
                    <td class=input>
                        <select ng-model="keywords.recertifyNoTag" class="tag">
                            <option value="=" >=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.recertifyNo" class="condition" maxlength="22"></td>
                    <td class=title>出单公司：</td>
                    <td class=input>
                        <select ng-model="keywords.comCodeTag" class="tag">
                            <option value="=" >=</option>
                        </select>
                        <input type="text" ng-model="keywords.comCode" class="condition" maxlength="22"></td>
                </tr>
                <tr>
                    <td class=title>险类：</td>
                    <td class=input>
                        <select ng-model="keywords.classCodeTag" class="tag">
                            <option value="=" >=</option>
                        </select>
                        <input type="text" ng-model="keywords.classCodeclassName" class="condition" maxlength="4">
                    </td>
                    <td class=title>险种：</td>
                    <td class=input>
                        <select ng-model="keywords.riskCodTag" class="tag">
                            <option value="=" >=</option>
                        </select>
                        <input type="text" ng-model="keywords.riskCoderiskName" class="condition" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <td class=title>业务年度：</td>
                    <td class=input>
                        <select ng-model="keywords.uwYearTag" class="tag">
                            <option value="=" >=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.uwYear" class="condition" maxlength="4">
                    </td>
                    <td class=title>币种：</td>
                    <td class=input>
                        <select ng-model="keywords.currencyTag" class="tag">
                            <option value="=" >=</option>
                        </select>
                        <input type="text" ng-model="keywords.currency" class="condition" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <td class=title>起保日期：</td>
                    <td class=input>
                        <select ng-model="keywords.startDateTag" class="tag">
                            <option value="=" >=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.startDate" class="condition" maxlength="4">
                    </td>
                    <td class=title>被保险人：</td>
                    <td class=input>
                        <select ng-model="keywords.insuredNameTag" class="tag">
                            <option value="=" >=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.insuredName" class="condition" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <td class=title>帐单生成状态：</td>
                    <td class=input>
                        <input type="radio" ng-model="keywords.accType" value="0">全部
                        <input type="radio" ng-model="keywords.accType" value="1">已生成帐单
                        <input type="radio" ng-model="keywords.accType" value="2" checked>未生成帐单
                    </td>

                    <td class=title>分保方式：</td>
                    <td class=common1 colspan="3">
                        <input type="checkbox" ng-model="keywords.reinsType1" value="1" checked="checked">临分
                        <input type="checkbox" ng-model="keywords.reinsType2" value="2">混合
                    </td>

                </tr>
                <tr>
                    <td colspan="6" align="right">
                        <a ng-click="resetSearchBox()" class="btn btn-default">重置</a>
                        <a ng-click="searchTableFlag = ! searchTableFlag" class="btn btn-default">取消</a>
                        <a ng-click="searchPlyInfoList('P')" class="btn btn-primary">立即查询</a>

                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
