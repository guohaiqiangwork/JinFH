<div collapse="hideList">
    <!--条件查询列表-->
    <div ng-hide="searchTable.flag" class="search-toggle" ng-click="searchTable.flag = ! searchTable.flag">
        <span class="glyphicon glyphicon-search"></span>
    </div>

    <!-- 查询条件 -->
    <div collapse="!searchTable.flag">
        <h4>查询再保人</h4>
        <form name="frmSearchReinsurer" novalidate>
            <div class="container-fluid well">
                <div class="row" style="margin-top:18px;">
                    <div class="col-xs-4">
                        <label class="col-xs-4">接受人代码</label>
                        <div class="col-xs-8">
                            <select ng-model="keywords.reinsCodeFlag">
                                <option value="=" selected>=</option>
                                <option value="*">*</option>
                            </select>
                            <input type="text" placeholder="接受人代码" ng-model="keywords.reinsCode">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label class="col-xs-4">接受人全称</label>
                        <div class="col-xs-8">
                            <select ng-model="keywords.longNameFlag">
                                <option value="=" selected="true">=</option>
                                <option value="*">*</option>
                            </select>
                            <input type="text" placeholder="接受人名称" ng-model="keywords.longName">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label class="col-xs-4">效力状态</label>
                        <div class="col-xs-8">
                            <select ng-model="keywords.validStatus">
                                <option value="">全部</option>
                                <option value="0">失效</option>
                                <option value="1">有效</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label class="col-xs-4">接受人简称</label>
                        <div class="col-xs-8">
                            <select ng-model="keywords.shortNameFlag">
                                <option value="=" selected>=</option>
                                <option value="*">*</option>
                            </select>
                            <input type="text" ng-model="keywords.shortName" placeholder="接受人简称">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label class="col-xs-4">再保人属性</label>
                        <div class="col-xs-8">
                            <select ng-model="keywords.reinsType">
                                <option value="">全部</option>
                                <option value="0">直保公司</option>
                                <option value="1">经纪人</option>
                                <option value="2">专业再保</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="btn-group pull-right" style="padding-top:10px;margin-right: 20px;margin-bottom: 5px">
                        <a ng-click="resetSearchTable()" class="btn btn-default"
                           ng-show="frmSearchReinsurer.$dirty">重置</a>
                        <a ng-click="searchTable.flag = ! searchTable.flag" class="btn btn-default">取消</a>
                        <a ng-click="search()" class="btn btn-primary" ng-disabled="!frmSearchReinsurer.$valid">立即查询</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="page-header">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default" ng-model="global.viewType" btn-radio="'thumbnail'">
                <span class="glyphicon glyphicon-th-large"></span>
            </button>
            <button type="button" class="btn btn-default" ng-model="global.viewType" btn-radio="'table'">
                <span class="glyphicon glyphicon-th-list"></span>
            </button>
            <a class="btn btn-danger" ng-href="#/reinsurers/{{reinsurer.reinsCode}}/new">增加</a>
            <a class="btn btn-danger" ng-disabled="selectedCount===0" ng-click="deleteReinsurer()">删除</a>

        </div>
        <h3 style="display:inline-block">再保人管理</h3>
    </div>


    <div class="panel panel-default " ng-show="reinsurerList.length > 0">
        <!-- 显示查询结果列表 -->
        <div ng-if="global.viewType==='thumbnail'"
             ng-include="'/reins/page/templates/reinsurer/reinsurer.list.thumbnail.tpl.html'"></div>

        <div ng-if="global.viewType==='table'"
             ng-include="'/reins/page/templates/reinsurer/reinsurer.list.table.tpl.html'"></div>


    </div>
    <!--     <div class="clearfix panel-footer"> -->
    <!--  <span class="pull-right">共: {{pagination.totalItems}}份</span> -->
    <!--  </div> -->
    <div class="clearfix panel-footer">
        <span class="pull-right">共: {{pagination.totalItems}}份</span>
    </div>
    <div class="clearfix pull-right" ng-show="reinsurerList.length > 0" style="margin-bottom:3%">
        <!-- 分页  -->
        <pagination total-items="pagination.totalItems"
                    page="pagination.pageIndex"
                    items-per-page="pagination.pageSize"
                    max-size="pagination.maxSize"
                    previous-text="{{pagination.previousText}}"
                    next-text="{{pagination.nextText}}"
                    first-text="{{pagination.firstText}}"
                    last-text="{{pagination.lastText}}"
                    class="pagination-small"
                    boundary-links="true"
                    on-select-page="onSelectPage(page)"></pagination>
    </div>
</div>
<div ui-view="operation"></div>
