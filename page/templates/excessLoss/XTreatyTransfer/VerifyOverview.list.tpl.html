

    <div ng-hide="searchTableFlag" class="search-toggle" ng-click="searchTableFlag = ! searchTableFlag">
        <span class="glyphicon glyphicon-search"></span>
    </div>
    <!-- 查询条件 -->
    <div collapse="!searchTableFlag" class="well">
        <h4>预付费账单查询</h4>
        <form name="searchForm" novalidate>
        	<div class="row">
                <div class="col-xs-4">
                    <label class="col-xs-4">合同编号</label>
                    <div class="col-xs-8">
                        <select ng-model="keywords.contNoFlag">
                            <option value="=" selected="true">=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.treatyNo">
                    </div>
                </div>
                <div class="col-xs-4">
                    <label class="col-xs-4">合同简称</label>
                    <div class="col-xs-8">
                        <select ng-model="keywords.refNmeFlag">
                            <option value="=" selected="true">=</option>
                            <option value="*">*</option>
                        </select>
                        <input type="text" ng-model="keywords.refNo">
                    </div>
                </div>
            </div>
        	<div class="row">
                <div class="col-xs-4">
                    <label class="col-xs-4">合约年度</label>
                     <div class="col-xs-8">
                      	<select ng-model="keywords.contYearFlag">
	                    	 	<option value="=" selected="true">=</option>
	                     	<option value="*">*</option>
	                   	</select>
                        <input type="number" ng-model="keywords.uwYear">
                    </div>
                </div>
                <div class="col-xs-4">
                    <label class="col-xs-4">合约类型</label>
                     <div class="col-xs-8">
                      	<select ng-model="keywords.inoutMrkFlag">
	                    	 	<option value="=" selected="true">=</option>
	                     	<option value="*">*</option>
	                   	</select>
	                   	<select ng-model="keywords.treatyType">
				            <option value="">全部</option>
				            <option value="71">71-险位超赔合约   </option>
				            <option value="72">72-事故超赔合约   </option>
				            <option value="73">73-赔付率超赔合约 </option>
				            <option value="73">74-巨灾超赔合约   </option>
				            <option value="73">75-混合超赔合约   </option> 
				        </select>
                        <span></span>
                    </div>
                </div>
            </div>
        	<div class="row" >
		     	<div class="col-lg-12" align="right">
		        		<a ng-click="resetSearchBox()" class="btn btn-default" ng-show="searchForm.$dirty">重置</a>
                        <a ng-click="searchTableFlag = ! searchTableFlag" class="btn btn-default">取消</a>
                        <a ng-click="searchContracts()" class="btn btn-primary" ng-disabled="!searchForm.$valid">立即查询</a>
		    	 </div>
		    </div>

    <div class="page-header">
        <h3>账单显示</h3>
    </div>

    <div class="panel panel-default " ng-show="contractList.length > 0">

        <div ng-if="global.viewType==='table'" 
        ng-include="'page/templates/excessLoss/XTreatyTransfer/VerifyOverview.list.table.tpl.html'"></div>

       

        <div class="clearfix pull-right" ng-show="contractList.length > 0" style="margin-bottom:3%">
	         <div class="clearfix panel-footer">
	            <span class="pull-right">共找到{{pagination.totalItems}}份合约</span>
	        </div>
            <div class="clearfix pull-right" ng-show="contractList.length > 0" style="margin-bottom:3%">
            <!-- 分页  -->
            <pagination total-items="pagination.totalItems"
                        page="pagination.pageIndex"
                        items-per-page="pagination.pageSize"
                        max-size="pagination.maxSize"
                        previous-text="{{pagination.previousText}}"
                        next-text="{{pagination.nextText}}"
                        first-text="{{pagination.firstText}}"
                        last-text="{{pagination.lastText}}"
                        class="pagination-small"
                        boundary-links="true"
                        on-select-page="onSelectPage(page)">
            </pagination>
        </div>

    </div>
    <div 
        ng-include="'page/templates/excessLoss/XTreatyTransfer/VerifyOverview.create.tpl.html'">
