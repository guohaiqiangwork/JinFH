
<link rel="import" href="/reins/page/templates/assets/polymer/paper-radio-button/paper-radio-button.html">
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <th>序号 </th>
            <th>合约编号</th>
            <th>合约简称</th>
            <th>合约起期</th>
            <th>合约止期</th>
            <th>币别</th>
            <th>合约年度</th>
            <th></th>
        </thead>
        <tbody>
        <tr ng-repeat="contract in contractList  track by $index" class="hover-visible-wrapper" >
            <td><input  type="radio" name = "name2" ng-click="searchAccperiod($index)" />
                {{getListIndex($index, pagination)}}
            </td>
            <td>{{contract.treatyNo}}</td>
            <td>{{contract.refNo}}</td>
            <td>{{contract.startDate.time | date : config.display.dateFormat}}</td>
            <td>{{contract.endDate.time | date : config.display.dateFormat}}</td>
            <td>{{contract.currency}}</td>
            <td>{{contract.uwYear}}</td>
        </tr>
        </tbody>
    </table>
</div>
